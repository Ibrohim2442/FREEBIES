<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    
    <title>FREEBIES</title>
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="#">
                </div>
                <ul class="menu">
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Features</a></li>
                    <li><a href="#" class="link">Pricing</a></li>
                    <li><a href="#" class="link">Testimonials</a></li>
                    <li><a href="#" class="link">Help</a></li>
                </ul>
                <div class="registration">
                    <p class="sign-in">Sign In</p>
                    <button class="sign-up">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <div class="main">
        <div class="container">
            <div class="left">
                <h1>Want anything to be easy with <span>LaslesVPN.</span></h1>
                <p>Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</p>
                <button class="get-started">Get Started</button>
            </div>
            <div class="right">
                <img src="images/illustration-1.png" alt="#">
            </div>
        </div>
    </div>

    <section class="info">
        <div class="container">
            <div class="cards">
                <div class="card">
                    <img src="images/user.png" alt="#">
                    <div class="text">
                        <span>90+</span>
                        <p>Users</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/location.png" alt="#">
                    <div class="text">
                        <span>30+</span>
                        <p>Locations</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/server.png" alt="#">
                    <div class="text">
                        <span>50+</span>
                        <p>Servers</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
